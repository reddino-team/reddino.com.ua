<!DOCTYPE html>
<html lang="ru">
<head>
	<title>RedDino</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	
	<header class="header">
		<section class="top-header">	
			
				<div class="container top-header__container">
					
					<a href="/" class="logo">
						<!--     <img src=""> ВСТАВИТЬ ССЫЛКУ НА КАРТИНКУ С ЛОГО	-->
					</a>

					<nav class="menu top-header__menu"> <!-- ВСТАВИТЬ ССЫЛКИ -->
						<a href="#" class="menu__item">Главная</a>  
						<a href="#" class="menu__item">Услуги</a>
						<a href="#" class="menu__item">Наши работы</a>
						<a href="#" class="menu__item">О нас</a>
						<a href="#" class="menu__item">Партнеры</a>
						<a href="#" class="menu__item">Контакты</a>
						<a href="#" class="menu__item">Блог</a>
					</nav>

					<div class="calc"> <!-- ДЛЯ КНОПКИ "Рассчитать стоимость" -->
						
					</div>

					<div class="social top-header__social">
						<i class="fa fa-instagram" aria-hidden="true"></i> <!-- INSTAGRAM ICON  -->
						<i class="fa fa-facebook-official" aria-hidden="true"></i> <!-- FACEBOOK ICON  -->
						<i class="fa fa-vk" aria-hidden="true"></i> <!--  VK ICON -->
					</div>
				
				</div>

		</section>

		<section class="slider"> <!-- ФОНОВОЙ КАРТИНКОЙ НА ВСЮ ШИРИНУ -->
			
				<div class="container slider__container">
					<div class="tagline"> <!-- БЛОК С ДЕВИЗОМ ИЛИ ТЕКСТОМ ДЛЯ ЦА -->
					</div>
				</div>
			
		</section>

	</header>
		

	<main class="main"> <!-- БЛОКИ РАССТАВЛЕНЫ СОГЛАСНО МАКЕТУ -->
		<div class="container main__container">

				<section class="techno">
					
					<div class="techno__abilities">
						
					</div>

					
					<div class="techno__serv">
						<div class="techno__serv__item techno__serv__item--develope"> <!-- РАЗРАБОТКА САЙТОВ -->
							<a href="#"></a>
							<div class="techno__serv__text">
								<h2>Разработка сайтов</h2>
								<p></p>
							</div>
						</div>

						<div class="techno__serv__item techno__serv__item--seo"> <!-- ПОДДЕРЖКА И ПРОДВИЖЕНИЕ -->
							<a href="#"></a>
							<div class="techno__serv__text">
								<h2>Поддержка и продвижение сайтов</h2>
								<p></p>
							</div>
						</div>

						<div class="techno__serv__item techno__serv__item--mobile"> <!-- РАЗРАБОТКА МОБИЛЬНЫХ ПРИЛОЖЕНИЙ -->
							<a href="#"></a>
							<div class="techno__serv__text">
								<h2>Разработка мобильных приложений</h2>
								<p></p>
							</div>
						</div>

						<div class="techno__serv__item techno__serv__item--design"> <!-- WEB-DESIGN САЙТОВ -->
							<a href="#"></a>
							<div class="techno__serv__text">
								<h2>Web дизайн сайтов</h2>
								<p></p>
							</div>
						</div>

						<div class="techno__serv__item techno__serv__item--test"> <!-- ТЕСТИРОВАНИЕ САЙТОВ -->
							<a href="#"></a>
							<div class="techno__serv__text">
								<h2></h2>
								<p>Тестирование сайтов</p>
							</div>
						</div>

						<div class="techno__serv__item techno__serv__item--content"> <!-- НАПОЛНЕНИЕ САЙТОВ -->
							<a href="#"></a>
							<div class="techno__serv__text">
								<h2>Наполнение сайтов и их продвижение в соцсетях</h2>
								<p></p>
							</div>
						</div>
					</div>

				</section>

				<section class="portfolio">
					
					<div class="portfolio__works portfolio__works--work1">
						<a href="#" class="portfolio__example">
							
						</a>
					</div>

					<div class="portfolio__works portfolio__works--work2">
						<a href="#" class="portfolio__example">
							
						</a>
					</div>

					<div class="portfolio__works portfolio__works--work3">
						<a href="#" class="portfolio__example">
							
						</a>
					</div>

					<div class="portfolio__works portfolio__works--work4">
						<a href="#" class="portfolio__example">
							
						</a>
					</div>

				</section>

				<section class="partners">
					
					<div class="partners__clients partners__clients--client1">
						
					</div>

					<div class="partners__clients partners__clients--client2">
						
					</div>

					<div class="partners__clients partners__clients--client3">
						
					</div>

				</section>

				<section class="feedback">
					
					<div class="feedback__mail">
						<h1 class="feedback__header">Напишите нам!</h1>
						<form class="feedback__form" action="#">
							<label for="name"><input type="text" name="name" id="name" placeholder="Ваше имя *" required></label>
							<label for="email"><input type="email" name="email" id="email" placeholder="Ваш E-mail *" required></label>
							<label for="tel"><input type="tel" name="tel" id="tel" placeholder="Телефон в формате +380ххххххххх"></label>
							<label for="message"><textarea name="message" id="message"  placeholder="Ваше сообщение *" required></textarea></label>
							<input type="submit" id="submitbtn" name="submitbtn" value="Отправить сообщение"> 

						</form>
					</div>

					<div class="feedback__news"> <!-- Я ПРЕДЛАГАЮ СЮДА ВСТАВИТЬ ПОСЛЕДНИЕ НОВОСТИ ИЗ БЛОГА -->
						
					</div>

				</section>

		</div>			
	</main>


	<footer class="footer">

		<div class="container footer__container">
			
			<div class="social footer__social">
				<i class="fa fa-instagram" aria-hidden="true"></i> <!-- INSTAGRAM ICON  -->
				<i class="fa fa-facebook-official" aria-hidden="true"></i> <!-- FACEBOOK ICON  -->
				<i class="fa fa-vk" aria-hidden="true"></i> <!--  VK ICON -->
			</div>

			<div class="text-box">
			</div>

		</div>
		
	</footer>

</body>
</html>
